<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <title>
      图片处理工具
    </title>
    <script src="common/js/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="common/js/common.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="common/css/common.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>
        简单2步，批量制作图片
      </h1>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            1.添加图片
          </div>
          <div class="panel-body">
            <a class="btn btn-primary" onclick="$('input[id=add-img]').click()">选择图片</a><input accept=".jpg,.gif,.bmp,.png" id="add-img" multiple="multiple" onchange="loadImage()" style="display:none" type="file">
            <div class="gallery">
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            2.生成图片
          </div>
          <div class="panel-body">
            <strong>图片瘦身为：</strong>
            <p>
              中等图片（800像素宽，大概约141K，适合发布房源使用）
            </p>
            <button class="btn btn-primary" onclick="$('input[id=save-img]').click()">导出图片</button><input id="save-img" onchange="saveImage()" style="display:none" type="file" nwdirectory>
          </div>
        </div>
        <p>
          其他介绍文字
        </p>
        <div class="logo"></div>
      </div>
    </div>
  </body>
</html>
